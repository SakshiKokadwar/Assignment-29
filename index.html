<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Operations</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <div class="buttons">
            <button onclick="countCharacters()">Count Characters</button>
            <button onclick="convertToUpper()">Uppercase</button>
            <button onclick="convertToLower()">Lowercase</button>
            <button onclick="countWords()">Word Count</button>
            
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
